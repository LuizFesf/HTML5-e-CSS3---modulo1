<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em vários dispositivos diferentes ou simplesmente altere o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir um áudio em HTML</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Taps-Bugle-Call-The-U.S.Army-Band.mp3" type="audio/mpeg">
        <source src="midia/Taps-Bugle-Call-The-U.S.Army-Band.ogg" type="audio/ogg">
        <source src="midia/Taps-Bugle-Call-The-U.S.Army-Band.wav" type="audio/wav">
        <p>Infelizmente não foi possivel carregar o audio. <a href="midia/Taps-Bugle-Call-The-U.S.Army-Band.mp3">Faça o Download</a> </p>
    </audio>
</body>
</html>
