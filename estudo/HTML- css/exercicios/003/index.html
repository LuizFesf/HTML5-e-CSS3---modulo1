<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá imagens que estao na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Tambem podemos carregar imagens que estao em sub-pastas:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <P>Também podemos carregar imagens externas:</P>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
</body>
</html>
