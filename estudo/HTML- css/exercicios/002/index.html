<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Para quebrar uma linha, nao  adianta dar enter, basta colocar a tag &lt;br&gt;<br> Assim o texto quebra a linha!</p>
    <p>Vamos adicionar simbolos especiais.
       &reg;
       &copy;
       &trade;
       &pound;
       &cent;
       &Delta;
       &delta;
       &uarr;
       <p>Agora vamos adicionar emojis: 
           
           &#x2764;
           &#x1F63B;
           </p>
    </p>
</body>
</html>
